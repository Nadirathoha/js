<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    

    <nav class="navbar navbar-light bg-dark">
      <h3 style="color: aqua;">MY TO-DO-LIST</h3>
        <div class="container">
          <button  id="list"style="float: right; margin-left:85%" onclick="displaylist();">To-Do-List</button>
          <button id="Logout" style="float: right;" onclick="logout();">Log Out</button>
        </div>
      </nav>

      <div class="table-responsive">
      <table  id= result class="table table-striped table-hover table-boardered ">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
          </tr>
        </thead>

      </table>
    </div>

      <script src="./script.js"></script>
