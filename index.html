<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title> 
</head>
<body background="./images/To-do-List.jpg" style=" background-repeat: no-repeat;">
    <h1 style="color:blue; padding-left: 50%; ">My To-Do-List</h1>


    <!-- form -->
<div class="content">
     <form style="margin-left:55%;margin-top: 7%;border: 2px solid black;margin-right: 20%;"class="form " id="login">
        <center><h2 style="font-weight: bold; padding-top: 8%;">Login to your account </h2>
        <input type="username" class="form-control"  placeholder="Username" id="username" style="padding-top: 2%;"><br>
        <label for="error1" id="error1"></label><br>
        <input type="password" class="form-control" placeholder="Password" id="password"  style="padding-top: 2%;"><br>
        <label for="error2" style="text-decoration:red;" id="error2"></label><br>
        <button type="button"  onclick="validate(goto);"style="font-weight: bold;margin-top:2%;padding:2% 15% ;border-radius: 8px; margin-bottom: 8%;background-color:blue; color:white;" >CONTINUE</button></center>

    </form>
    <script src="./script.js"></script>
</body>
</html>
